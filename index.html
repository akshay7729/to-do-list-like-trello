<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>To Do List</title>
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/main.js"></script>
</head>
<body>
	<div class="main_banner">
		<h3>Welcome Board</h3>
		<ul class="board" ondrop="drop(event)" ondragover="allowDrop(event)" id="today_list">
			<h4>Today</h4>
			<input type="text" id="todayinput" class="addinput" placeholder="enter new task">
  			<button onclick="newTodayTask()" class="add">Add</button>
			 <li ondragstart="dragStart(event)" draggable="true" id="ta">Today's Task 1</li>
			 <li ondragstart="dragStart(event)" draggable="true" id="tb">Today's Task 2</li>
		</ul>

		<ul class="board" ondrop="drop(event)" ondragover="allowDrop(event)" id="week_list">
			<h4>This Week</h4>
			<input type="text" id="weekinput" class="addinput" placeholder="enter new task">
  			<button onclick="newWeekTask()" class="add">Add</button>
			<li ondragstart="dragStart(event)" draggable="true" id="wa">Week's task 1</li>
			 <li ondragstart="dragStart(event)" draggable="true" id="wb">Week's task 2</li>
			 <li ondragstart="dragStart(event)" draggable="true" id="wc">Week's task 3</li>
		</ul>

		<ul class="board" ondrop="drop(event)" ondragover="allowDrop(event)" id="month_list">
			<h4>This Month</h4>
			<input type="text" id="monthinput" class="addinput" placeholder="enter new task">
  			<button onclick="newMonthTask()" class="add">Add</button>
			<li class="board_elements" ondragstart="dragStart(event)" draggable="true"
			 id="m1">Month's Task 1</li>
		</ul>
		
	</div>
</body>
</html>

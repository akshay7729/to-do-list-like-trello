<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>To Do List</title>
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/main.js"></script>
</head>
<body>
	<div class="main_banner">
		<h3>Welcome Board</h3>
		<ul class="board" ondrop="drop(event)" ondragover="allowDrop(event)" id="today_list">
			<h4>Today <span class="delete_list" onclick="deleteList('today_list')"><img src="img/delete.png" alt="delete list"></span></h4>
			<input type="text" id="todayinput" class="addinput" placeholder="add new task">
  			<button onclick="newTodayTask()" class="add">Add</button>
			 <li ondragstart="dragStart(event)" draggable="true" id="ta" onclick="openModal(this.id)">Go for a 2 km run</li>
			 <li ondragstart="dragStart(event)" draggable="true" id="tb" onclick="openModal(this.id)">Start the zen project</li>
		</ul>

		<ul class="board" ondrop="drop(event)" ondragover="allowDrop(event)" id="week_list">
			<h4>This Week <span class="delete_list" onclick="deleteList('week_list')"><img src="img/delete.png" alt="delete list"></span></h4>
			<input type="text" id="weekinput" class="addinput" placeholder="add new task">
  			<button onclick="newWeekTask()" class="add">Add</button>
			<li ondragstart="dragStart(event)" draggable="true" id="wa" onclick="openModal(this.id)">Wash Car</li>
			 <li ondragstart="dragStart(event)" draggable="true" id="wb" onclick="openModal(this.id)">Finish the cyclops project</li>
			 <li ondragstart="dragStart(event)" draggable="true" id="wc" onclick="openModal(this.id)">Get the weekly health checkup</li>
		</ul>

		<ul class="board" ondrop="drop(event)" ondragover="allowDrop(event)" id="month_list">
			<h4>This Month <span class="delete_list" onclick="deleteList('month_list')"><img src="img/delete.png" alt="delete list"></span></h4>
			<input type="text" id="monthinput" class="addinput" placeholder="add new task">
  			<button onclick="newMonthTask()" class="add">Add</button>
			<li class="board_elements" ondragstart="dragStart(event)" draggable="true"
			 id="m1" onclick="openModal(this.id)">Buy a new laptop</li>
		</ul>
		<div class="modal" id="modal">
			<div class="modal_content" id="modal_content">
				<div class="m_header"><p id="m_header_title"></p> <span class="close" onclick="document.getElementById('modal').style.display = 'none'">&#x2715;</span></div>
				<div class="comments">
					<p id="commentsSec"></p>
					<textarea rows="6" id="commentsBox"></textarea>
					<button class="post_comment" onclick="getComments()" value="Enter">Post Comment</button>
				</div>
				<div class="m_footer">
					<button class="archive" onclick="archive()">Archive</button>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
